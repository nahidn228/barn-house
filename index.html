<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/18c0a8d05d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind + DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "main-color": "rgb(171, 239, 95)",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="max-w-screen-xl mx-auto">
      <!-- Nav section -->
      <nav class="">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            
            <a class="text-2xl font-bold">
              <i
                class="fa-solid fa-arrow-right-long bg-main-color rounded-full p-1 -rotate-45"
              ></i>
              Rinterio
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal text-base px-1 font-semibold">
              <li class="text-black"><a>Home</a></li>
              <li class="text-gray-500"><a>Services</a></li>
              <li class="text-gray-500"><a>Portfolio</a></li>
              <li class="text-gray-500"><a>Blogs</a></li>
              <li class="text-gray-500"><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden mr-10">
                <i class="fa-solid fa-burger text-4xl"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
             <div class="hidden lg:flex overflow-hidden">
              <a href="#"
              ><i
                class="fa-solid fa-magnifying-glass bg-white rounded-full p-3"
              ></i
            ></a>
            <a href="#"
              ><i
                class="fa-solid fa-cart-shopping bg-white rounded-full p-3"
              ></i
            ></a>
            <a class="btn bg-main-color text-lg font-extrabold"
              >Book Consult
              <i class="fa-solid fa-circle-arrow-right text-xl -rotate-45"></i
            ></a>
             </div>
            
           
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
